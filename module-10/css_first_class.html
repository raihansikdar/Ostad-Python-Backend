 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            color: blue;
            font-size: 40px;
            text-align: right;
        }

        .redColor{
            color: red;
            font-size: 50px;
        }
        #blueColor{
            color: blue;
            font-size: 20px;
        }

    </style>
 </head>
 <body>
    <h1 style="color: brown;font-size: 50px; text-align: center;"> This is header</h1>
    <h2>This is headline 2</h2>
    <h3 class="redColor">This is headline 3 first one</h3>
    <h2>This is <span class="redColor"> Heading</span> 2</h2>
    <h3 id="blueColor">This is headline 3 second one</h3>

 </body>
 </html>
